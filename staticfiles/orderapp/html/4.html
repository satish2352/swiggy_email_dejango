<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: orange;
        }
    </style>
</head>
<body>

<h2>Your Top 5 Restaurants</h2>

<table>
  <tr>
    <th>Restaurant</th>
    <th>Orders</th>
    <th>Total Amount Spent</th>
    <th>Average Order Amount</th>
  </tr>
  <tr>
    <td>Eastern Spice By Bon Vivant</td>
    <td>8</td>
    <td class="highlight">3,085</td>
    <td>399</td>
  </tr>
  <tr>
    <td>Tertulia Bistro</td>
    <td>7</td>
    <td class="highlight">2,941</td>
    <td>433</td>
  </tr>
  <!-- Add more rows as needed -->
</table>

</body>
</html>
